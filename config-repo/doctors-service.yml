server:
  port: 8082

spring:
  application:
    name: doctors-service

  datasource:
    url: jdbc:mysql://localhost:3306/doctors-db?createDatabaseIfNotExist=true
    username: root
    password: root          # adapte si besoin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
