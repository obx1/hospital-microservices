server:
  port: 8090  # ⚠️ je te conseille 8086 car 8085 est déjà pris par phpMyAdmin

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3311/hospital_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: hospital
    password: hospital
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: "bXktc2VjcmV0LWtleS1mb3Itand0LWJhc2U2NC1sb25nLWVub3VnaC0xMjM0NTY="
  expiration-ms: 3600000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
